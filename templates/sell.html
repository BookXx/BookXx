{% extends "base.html" %}
{% block content %}

<div class="jumbotron">
  <h1>Books To Sell</h1>
  <p class="text-warning">
    This is our inventory
  </p>
</div>


  <div >


  </ul>



  <hr>
  <h2> Enter the information about the book you want to sell</h2>
  <form method="POST" action="processSell">
    <div class="bg-info" style="padding:50px">
      <ul><li>
        <input type="text" size="100" placeholder="title of book" name="title">
      </li><li>
        <input type="text" size="100" placeholder="course for book" name="course">
        </li><li>
           <input type="text" size="100" name="link"
               placeholder="Link to amazon.com page for book">
        </li><li>
        What is the condition of the book:
        <select name="condition">
          <option>excellent</option>
          <option> good </option>
          <option> fair </option>
          <option> poor </option>
        </select>
        </li><li>
        What price are you asking? <input type="text" name="price">
      </ul>
        Please enter an optional description of the book<br>
        <textarea name="description" cols="80" rows="5"></textarea>
        <br>
        <input type="submit" value="Add to Sell List">
   </div>
 </form>





{% endblock %}
